{% extends "layout.html" %}

{% block content %}
<style>
    .result-container {
        max-width: 1200px;
        margin: 0 auto;
    }
    
    .image-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        margin: 2rem 0;
    }
    
    .image-box {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 1rem;
        text-align: center;
    }
    
    .image-box img {
        max-width: 100%;
        height: auto;
        border-radius: 4px;
        margin-top: 1rem;
    }
    
    .button-container {
        display: flex;
        gap: 1rem;
        justify-content: center;
        margin-top: 2rem;
    }
    
    .submit-btn {
        background-color: #3498db;
        color: white;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
        min-width: 150px;
        text-align: center;
    }
</style>

<div class="result-container">
    <h2>Style Transfer Result</h2>

    <div class="image-grid">
        <div class="image-box">
            <h3>Content Image</h3>
            <img src="{{ content_image }}" alt="Content Image">
        </div>

        <div class="image-box">
            <h3>Style Image</h3>
            <img src="{{ style_image }}" alt="Style Image">
        </div>

        <div class="image-box">
            <h3>Result</h3>
            <img src="{{ output_image }}" alt="Output Image">
        </div>
    </div>

    <div class="button-container">
        <a href="{{ url_for('download') }}" class="submit-btn">Download Result</a>
        <a href="{{ url_for('index') }}" class="submit-btn">Back to Home</a>
    </div>
</div>
{% endblock %}
